name: SSH Session Build
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Setup upterm session
      # Use the correct action that accepts the 'ssh_public_key' input.
      uses: lhotari/action-upterm@v1
      with:
        # The input parameter name is 'ssh_public_key', not 'ssh-public-key'.
        ssh_public_key: ${{ secrets.SSH_PUBLIC_KEY }}
        # Set to 'false' if you want any user with the SSH command to connect.
        limit-access-to-actor: false
        # The default server is fine, no need to specify it.

    - name: Echo test
      run: |
        echo test
